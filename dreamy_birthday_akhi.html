
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Akhi!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&family=Balsamiq+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin-top: 60px;
      animation: pop 1s ease-in-out;
    }

    .name {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      margin: 0;
      color: #fdd835;
      text-shadow: 0 0 8px #fdd835;
    }

    .message {
      font-family: 'Balsamiq Sans', cursive;
      font-size: 1.1em;
      margin: 10px auto 40px;
      max-width: 600px;
      color: #eee;
    }

    .moon {
      position: absolute;
      top: 60px;
      right: 60px;
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #fff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: white;
      transform: rotate(-45deg);
      animation: shoot 3s infinite ease-in-out;
    }

    @keyframes shoot {
      0% { top: -100px; left: 100%; opacity: 0; }
      10% { opacity: 1; }
      50% { top: 50%; left: 50%; }
      100% { top: 100%; left: -100px; opacity: 0; }
    }

    .balloons {
      position: relative;
      height: 200px;
      margin-top: 80px;
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: float 4s ease-in-out infinite;
      background: gold;
      box-shadow: 0 0 15px #d4af37 inset;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: #888;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) { background: #d4af37; left: 20%; animation-delay: 0s; }
    .balloon:nth-child(2) { background: #fff; box-shadow: 0 0 10px #ccc inset; left: 40%; animation-delay: 1s; }
    .balloon:nth-child(3) { background: #000; box-shadow: 0 0 10px #555 inset; left: 60%; animation-delay: 2s; }
    .balloon:nth-child(4) { background: #d4af37; left: 80%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="stars">
    <div class="star" style="top:20%; left:30%; animation-delay:0s;"></div>
    <div class="star" style="top:40%; left:50%; animation-delay:1s;"></div>
    <div class="star" style="top:10%; left:70%; animation-delay:2s;"></div>
    <div class="star" style="top:60%; left:20%; animation-delay:1.5s;"></div>
    <div class="shooting-star"></div>
  </div>
  <h1>Happy Birthday!</h1>
  <h2 class="name">Akhi</h2>
  <div class="message">
    Happy birthday, Akhi! Many, many happy returns of the day. May Allah accept all your wishes and bless you abundantly.
  </div>
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>
